<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript if else statement</title>
</head>

<body>
    <script>
        var birthyear = 1997
        if (birthyear == 1990) {
            document.write("our first born");
        } else if (birthyear === 1992) {
            document.write("second born");
        } else if (birthyear === 1995) {
            document.write("third born");
        } else if (birthyear === 1997) {
            document.write("last born")
        } else document.write("not in our family")

    </script>
</body>

</html>
