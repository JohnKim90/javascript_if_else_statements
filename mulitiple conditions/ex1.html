<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statements</title>
</head>

<body>
    <script>
        var book = "history";
        if (book == "history") {
            document.write("<b>History Book<b>");
        } else if (book == "maths") {
            document.write("<br>Maths Book </b>");
        } else if (book == "economics") {
            document.write("<b>Economic Book</b>");
        } else {
            document.write("<b>Unkown Book</b>");
        }
    </script>
</body>

</html>
