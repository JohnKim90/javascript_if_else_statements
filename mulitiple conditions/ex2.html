<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statements</title>
</head>

<body>
    <script>
        var month = "march";
        if (month == "january") {
            document.write("<b>first month of the year</b>");
        } else if (month == "february") {
            document.write("<b>second month of the year</b>");
        } else if (month == "march") {
            document.write("<b>third month of the year </b>");
        } else {
            document.write("<b>unknown month</b>");
        }
    </script>
</body>

</html>
