<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>

<body>
    <script>
        var phone = "nokia"
        if (phone === "sumsang") {
            document.write("in our stores")
        } else if (phone === "nokia") {
            document.write("in our stores")
        } else if (phone === "iphone") {
            document.write("in our stores")
        } else if (phone === "infinix") {
            document.write("in our stores")
        } else document.write("not in our stores")
    </script>
</body>

</html>
