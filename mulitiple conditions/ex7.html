<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statements</title>
</head>

<body>
    <script>
        var kenyantown = "eldoret"
        if (kenyantown == "mombasa") {
            document.write("coastal town");
        } else if (kenyantown == "nyeri") { document.write("central province town") }
        else if (kenyantown == "eldoret") { document.write("riftvalley ptovince town"); }
        else {
            document.write("not a kenyan town")
        }
    </script>
</body>

</html>
